name: Update Coxies

on:
  schedule:
    - cron: '0 */2 * * *'
    - cron: '30 1-23/2 * * *'
  workflow_dispatch:

jobs:
  update_proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.4'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run the update_proxies script
      run: |
        ls -al       # List files in the directory before running the script
        python update_coxies.py   # Run Python script
